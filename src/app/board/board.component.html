<div class="game-board">
  <app-snake [direction]="direction" [foodBody]="foodBody" (snakeBodyEmitter)="generateFood($body)" (keyInputValidEmitter)="checkValidInput($value)" [speedUp]="speedUp" (speedUpEmitter)="resetSpeedup($value)">
  </app-snake>
  <div class="food" [ngStyle]="foodStyle"></div>
</div>
